#设置不同配置文件
#spring.profiles.active = XXX
#默认静态资源映射路径
#spring.mvc.static-path-pattern=/**
#默认静态资源文件路径
#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#DB Configuration
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#新版驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#UTC:全球标准时间   GMT%2B8:东八区时区(或者Asia/Shanghai)
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local_test?serverTimezone=GMT%2B8
#旧版本
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://127.0.0.1:3306/local_test
spring.datasource.username=root
spring.datasource.password=root

#Mybatis
mybatis.type-aliases-package=com.springboot.pojo
mybatis.mapper-locations=classpath:mapper/*.xml

#通用mapper (扩展通用接口时，建议加上@RegisterMapper注解，否则就要配置 mappers 参数。类似 Mapper.class 这样的基础接口带有 @RegisterMapper 注解，就不必在这里注册）
mapper.mappers=com.util.CommonMapper
mapper.not-empty=false
mapper.identity=mysql
mapper.style=normal
#必须设置查询条件
mapper.safe-delete=true
mapper.safe-update=true

#pageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.page-size-zero=true
pagehelper.support-methods-arguments=true

#SpringMVC
spring.mvc.view.prefix=/WEB_INF/pages/
spring.mvc.view.suffix=.jsp

#logback
logging.config=src/main/resources/logback-spring.xml
#logging.pattern.console=%d{${logging.pattern.dateformat}} [%-5p] [%c] : %L - %m%n
#logging.pattern.dateformat=yyyy-MM-dd HH:mm:ss
#logging.file=d://Workspaces/logback/info.log
#logging.pattern.file=%d{${logging.pattern.dateformat}} [%-5p] [%c] : %L - %m%n
#logging.level.com.springboot=INFO

#log4j
#logging.config=src/main/resources/log4j.properties

#log4j2
#logging.config=src/main/resources/log4j2.xml

#redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=redis
#客户端超时时间(毫秒)
spring.redis.timeout=10000
#最大空闲连接数
spring.redis.jedis.pool.max-idle=10
#连接池中的最大连接数
spring.redis.jedis.pool.max-active=10
#连接池最大阻塞等待时间（使用负值表示没有限制）如果超过此时间将接到异常。设为-1表示无限制。
spring.redis.jedis.pool.max-wait=1000
